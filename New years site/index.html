<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Decompte du jour de l'an</title>
  </head>
  <body>
    <h1>Decompte du jour de l'an</h1>

    <div id="annee" class="annee"></div>

    <div id="decompte" class="decompte">
      <div class="temps">
        <h2 id="jours">00</h2>
        <small>jours</small>
      </div>
      <div class="temps">
        <h2 id="heures">00</h2>
        <small>heures</small>
      </div>
      <div class="temps">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="temps">
        <h2 id="secondes">00</h2>
        <small>secondes</small>
      </div>
      <img
        src="img/spinner.gif"
        alt="telechargement"
        id="telechargement"
        class="telechargement"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
